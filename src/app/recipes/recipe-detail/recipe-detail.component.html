<div class="card">
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="card-img-top" />

  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="card-title">{{ recipe.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mb-3">
        <div class="btn-group" appDropdown>
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMangeRecipe"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            type="button"
          >
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMangeRecipe">
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onAddToShoppingList()"
                >Add To Shopping List</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onEditRecipe()"
                >Edit Recipe</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onDeleteRecipe()"
                >Delete Recipe</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mb-3 card-text">{{ recipe.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
          >
            {{ ingredient.name }} - {{ ingredient.amount }}
            {{ ingredient.unit }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-10">
    <div class="row">
      <div class="col-sm-5 ms-auto">
        <button class="btn btn-danger me-3" type="button" (click)="onReset()">
          <i class="fa-solid fa-ban"></i>
          Reset List
        </button>
        <button class="btn btn-success" type="button" (click)="onSave()">
          <i class="fa-solid fa-floppy-disk"></i>
          Save Changes
        </button>
      </div>
    </div>
    <hr />
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        [ngStyle]="{
          'text-decoration': ingredient.isChecked ? 'line-through' : none,
          'font-style': ingredient.isChecked ? 'italic' : none
        }"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        ><button
          class="btn me-3"
          [ngClass]="
            ingredient.isChecked ? 'btn-success' : 'btn-outline-success'
          "
          (click)="onCheckToggle(i)"
        >
          <i class="fa-solid fa-check"></i></button
        >{{ ingredient.name }} - {{ ingredient.amount
        }}<span *ngIf="ingredient.unit"> ({{ ingredient.unit }})</span>
      </a>
    </ul>
  </div>
</div>
